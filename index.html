<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Maluca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .wheel {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 10px solid #4a235a;
            background: #1c1c1c;
            box-shadow: 
                0 0 0 10px #ffd700,
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.1, 0.97);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .json-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .json-selector label {
            font-weight: bold;
        }
        
        .json-selector select {
            background: #4a235a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .spin-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .winner-display {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .winner-title {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .winner-name {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .participants {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .participant {
            background: rgba(74, 35, 90, 0.6);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9rem;
            border-left: 3px solid #ffd700;
        }
        
        .sound-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            color: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wheel {
                height: 350px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roleta Maluca</h1>
        <div class="subtitle">Sorteio de participantes</div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        
        <div class="controls">
            <div class="json-selector">
                <label for="jsonSelect">Conjunto de nomes:</label>
                <select id="jsonSelect">
                    <option value="1">Grupo 1</option>
                    <option value="2">Grupo 2</option>
                </select>
            </div>
            <button id="spinButton" class="spin-btn">GIRAR</button>
        </div>
        
        <div class="winner-display">
            <div class="winner-title">Último vencedor:</div>
            <div id="winnerName" class="winner-name">-</div>
        </div>
        
        <div class="participants" id="participantsList"></div>
        
        <div class="sound-control">
            <input type="checkbox" id="soundToggle" checked>
            <label for="soundToggle">Ativar efeitos sonoros</label>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos DOM
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            const winnerName = document.getElementById('winnerName');
            const jsonSelect = document.getElementById('jsonSelect');
            const participantsList = document.getElementById('participantsList');
            const soundToggle = document.getElementById('soundToggle');
            
            // Dados dos participantes (serão carregados do JSON)
            let participantes = [];
            let isSpinning = false;
            let rotation = 0;
            
            // JSON dos participantes
            const participantesJson = {
                "1": [
                    "ALICE",
                    "ANA",
                    "ARTHUR",
                    "EDUARDA",
                    "EMANUEL",
                    "EMANUELLY",
                    "EMMANUEL",
                    "JHONATHAN",
                    "JOÃO",
                    "JUAN G.",
                    "JUAN P.",
                    "LUCAS",
                    "PEDRO",
                    "SOPHIA",
                    "SOPHIE"
                ],
                "2": [
                    "ARTHUR G.",
                    "ARTHUR H.",
                    "BRYAN",
                    "GABRIEL A.",
                    "GABRIEL C.",
                    "HEITOR",
                    "ISABELLA",
                    "JHONNY",
                    "MARIA",
                    "PABLO",
                    "SAMUEL",
                    "VÍTOR"
                ]
            };
            
            // Carregar participantes baseado na seleção
            function loadParticipants() {
                const selectedGroup = jsonSelect.value;
                participantes = [...participantesJson[selectedGroup]];
                createWheel();
                updateParticipantsList();
            }
            
            // Criar a roleta visualmente
            function createWheel() {
                wheel.innerHTML = '';
                const segmentAngle = 360 / participantes.length;
                
                participantes.forEach((participant, index) => {
                    const segment = document.createElement('div');
                    segment.className = 'wheel-segment';
                    
                    // Cores alternadas para os segmentos
                    const color = index % 2 === 0 ? 
                        `hsl(${index * 30}, 70%, 40%)` : 
                        `hsl(${index * 30}, 70%, 30%)`;
                    
                    segment.style.cssText = `
                        position: absolute;
                        width: 50%;
                        height: 50%;
                        left: 50%;
                        top: 0;
                        transform-origin: 0% 100%;
                        transform: rotate(${index * segmentAngle}deg) skewY(${-(90 - segmentAngle)}deg);
                        background: ${color};
                        overflow: hidden;
                    `;
                    
                    const text = document.createElement('div');
                    text.textContent = participant;
                    text.style.cssText = `
                        position: absolute;
                        left: -100%;
                        width: 200%;
                        height: 200%;
                        display: flex;
                        justify-content: center;
                        align-items: flex-start;
                        padding-top: 20px;
                        transform: skewY(${90 - segmentAngle}deg) rotate(${segmentAngle/2}deg);
                        color: white;
                        font-weight: bold;
                        text-align: center;
                        text-shadow: 0 1px 2px rgba(0,0,0,0.7);
                    `;
                    
                    segment.appendChild(text);
                    wheel.appendChild(segment);
                });
            }
            
            // Atualizar lista de participantes
            function updateParticipantsList() {
                participantsList.innerHTML = '';
                participantes.forEach(participant => {
                    const div = document.createElement('div');
                    div.className = 'participant';
                    div.textContent = participant;
                    participantsList.appendChild(div);
                });
            }
            
            // Tocar som da roleta
            function playSpinSound() {
                if (!soundToggle.checked) return;
                
                // Criar contexto de áudio
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configurar som
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 4);
                
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 4);
                
                // Iniciar e parar som
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                    
                    // Som de parada (clique)
                    const clickSound = audioContext.createOscillator();
                    const clickGain = audioContext.createGain();
                    
                    clickSound.connect(clickGain);
                    clickGain.connect(audioContext.destination);
                    
                    clickSound.type = 'sine';
                    clickSound.frequency.setValueAtTime(800, audioContext.currentTime);
                    clickSound.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
                    
                    clickGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    clickGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    clickSound.start();
                    clickSound.stop(audioContext.currentTime + 0.3);
                }, 4000);
            }
            
            // Girar a roleta
            function spinWheel() {
                if (isSpinning || participantes.length === 0) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                
                // Escolher um vencedor aleatório
                const winnerIndex = Math.floor(Math.random() * participantes.length);
                const winner = participantes[winnerIndex];
                
                // Calcular rotação (mínimo 5 voltas + posição do vencedor)
                const segmentAngle = 360 / participantes.length;
                const extraRotation = 5 * 360; // 5 voltas completas
                const winnerPosition = 360 - (winnerIndex * segmentAngle); // Posicionar o vencedor no topo
                const totalRotation = rotation + extraRotation + winnerPosition;
                
                // Tocar som da roleta
                playSpinSound();
                
                // Aplicar rotação com animação
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                rotation = totalRotation % 360;
                
                // Atualizar vencedor após a animação
                setTimeout(() => {
                    winnerName.textContent = winner;
                    winnerName.style.color = '#ffd700';
                    
                    // Efeito de confete
                    createConfetti();
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                }, 4000);
            }
            
            // Criar efeito de confete
            function createConfetti() {
                const confettiCount = 150;
                const container = document.querySelector('.container');
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        background: hsl(${Math.random() * 360}, 100%, 50%);
                        top: -20px;
                        left: ${Math.random() * 100}%;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        opacity: ${Math.random() * 0.5 + 0.5};
                        animation: confetti-fall ${Math.random() * 3 + 2}s linear forwards;
                    `;
                    
                    container.appendChild(confetti);
                    
                    // Remover após animação
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
                
                // Adicionar estilos de animação dinamicamente
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confetti-fall {
                        0% { transform: translateY(0) rotate(0deg); }
                        100% { transform: translateY(100vh) rotate(${Math.random() * 720 - 360}deg); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Event listeners
            spinButton.addEventListener('click', spinWheel);
            jsonSelect.addEventListener('change', loadParticipants);
            
            // Inicializar
            loadParticipants();
        });
    </script>
</body>
</html>
